<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="row">
            <div class="col">
                <h2>Cadastre-se</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control form-control-sm" type="text" id="nome" />
                    <label class="form-label" for="email">seu email</label>
                    <input class="form-control form-control-md" type="email" id="email" />
                    <label class="form-label" for="number">Seu telefone</label>
                    <input class="form-control form-control-md" type="number" id="number" />
                    <label class="form-label" for="mensagem">Sua mensagem</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div>
                        <button class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
